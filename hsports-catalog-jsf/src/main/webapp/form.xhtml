<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">#{msg['form.pageTitle']}</ui:define>
	<ui:define name="body">
		<h:form>
			<div>
				<h:outputLabel value="Product Name" />
				<h:inputText id="productName" value="#{catalogItemFormBean.item.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="productName"/> <!-- Message box that automatically displays errors for the inputText (= if the regex isn't respected)-->
			</div>
			<div>
				<h:outputLabel value="Manufacturer" />
				<h:inputText id="manufacturer" value="#{catalogItemFormBean.item.manufacturer}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Available Date" />
				<h:inputText id="availableDate" value="#{catalogItemFormBean.item.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</h:inputText>
			</div>
			<div>
				<h:outputLabel value="Description" />
				<h:inputTextarea id="description" value="#{catalogItemFormBean.item.description}"></h:inputTextarea>
			</div>
			<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
