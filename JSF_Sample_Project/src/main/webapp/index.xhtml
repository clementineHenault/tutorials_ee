<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>
	<h:outputText value="Application: #{applicationNumberBean.number}" />
	<br />
	<h:outputText value="Request: #{requestNumberBean.number}" />
	<br />
	<h:outputText value="Session: #{sessionNumberBean.number}" />
	<h:form>
		<h:commandButton value="submit">
			<f:actionListener binding="#{applicationNumberBean.increase()}" />
			<f:actionListener binding="#{requestNumberBean.increase()}" />
			<f:actionListener binding="#{sessionNumberBean.increase()}" />
		</h:commandButton>
	</h:form>

	<h:dataTable value="#{userBean.allUsers}" var="user">
		<h:column>
			<f:facet name="header">Index</f:facet>
			<h:outputText value="#{user.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">Username</f:facet>
			<h:outputText value="#{user.username}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
